{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
    <title>Art Exhibition Management System||Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'css/linearicons.css'%}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css'%}">					
    <link rel="stylesheet" href="{% static 'css/animate.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    
    <style>
        body {
            background: linear-gradient(135deg, #fd7e14 0%, #17a2b8 100%);
            color: #f1f1f1;
            font-family: 'Poppins', sans-serif;
        }

        .banner-area {
            background: url("{% static 'img/header-bg.jpg' %}") no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 600px;
            display: flex;
            align-items: center;
        }

        section {
            background: linear-gradient(135deg, #645e5e 0%, #9b8f7c 100%);
            padding: 80px 0;
        }
        .section-gap {
            padding: 100px 0;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #f1f1f1;
            font-weight: 700;
        }
        .title h1 {
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .single-exhibition, .single-events {
            background: linear-gradient(135deg, #676565 0%, #8d8d8d 100%);
            border: 2px solid #e94560;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
            transition: all 0.4s;
        }
        .single-exhibition:hover, .single-events:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.5);
            border-color: #ff6a88;
        }
        .single-exhibition img, .single-events img {
            border-radius: 10px;
            border: 3px solid #e94560;
            transition: transform 0.4s;
        }
        .single-exhibition:hover img, .single-events:hover img {
            transform: scale(1.05);
        }
        .single-exhibition h4, .single-events h4 {
            color: #e94560;
            margin: 20px 0 15px;
            font-weight: 600;
        }
        .single-exhibition p, .single-events p {
            color: #b8b8b8;
            line-height: 1.8;
        }
        .single-exhibition .date, .single-events .date {
            color: #ff6a88;
            font-weight: 600;
            font-size: 14px;
        }
        .meta-bottom .price {
            color: #e94560;
            font-size: 24px;
            font-weight: 700;
        }
        .btn, .primary-btn {
            background: linear-gradient(135deg, #ffde7d 0%, #d14e68 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover, .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.5);
            color: white;
        }
        .service-area {
            background: linear-gradient(135deg, #676565 0%, #8d8d8d 100%);
        }
        .single-service {
            background: linear-gradient(135deg, #fd7e14 0%, #17a2b8 100%);
            border: 2px solid #e94560;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }
        .single-service:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.5);
        }
        .single-service span {
            font-size: 60px;
            color: #e94560;
            margin-bottom: 20px;
            display: block;
        }
        .single-service h4 {
            color: #f1f1f1;
            margin: 20px 0;
        }
        .single-service .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.95) 0%, rgba(255, 106, 136, 0.95) 100%);
            opacity: 0;
            transition: opacity 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .single-service:hover .overlay {
            opacity: 1;
        }
        .single-service .overlay .text {
            color: white;
        }
        .pagination {
            text-align: center;
            margin-top: 40px;
        }
        .pagination a {
            background: linear-gradient(135deg, #676565 0%, #8d8d8d 100%);
            color: #e94560;
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid #e94560;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }
        .pagination a:hover {
            background: linear-gradient(135deg, #ffde7d 0%, #d14e68 100%);
            color: white;
            transform: translateY(-2px);
        }
        .pagination .current {
            color: #f1f1f1;
            font-weight: 600;
            margin: 0 15px;
        }
        .contact-page-area {
            background: linear-gradient(135deg, #676565 0%, #8d8d8d 100%);
        }
        .single-contact-address {
            background: linear-gradient(135deg, #fd7e14 0%, #17a2b8 100%);
            border: 2px solid #e94560;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .single-contact-address:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }
        .single-contact-address .icon span {
            color: #e94560;
            font-size: 40px;
            margin-right: 20px;
        }
        .single-contact-address h5 {
            color: #e94560;
            margin-bottom: 10px;
        }
        .form-control, .common-input, .common-textarea {
            background-color: #0f0e17;
            border: 2px solid #e94560;
            color: #f1f1f1;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
        }
        .form-control:focus, .common-input:focus, .common-textarea:focus {
            background-color: #16213e;
            border-color: #ff6a88;
            color: #f1f1f1;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        .alert {
            background: linear-gradient(135deg, #ffde7d 0%, #d14e68 100%);
            border: none;
            color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        footer {
            background: linear-gradient(135deg, #fd7e14 0%, #17a2b8 100%);
            border-top: 3px solid #e94560;
            color: #f1f1f1;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    {% include 'includes1/header.html' %}
    {% block content %}
    {% endblock %}
    {% include 'includes1/footer.html' %}	

    <script src="{% static 'js/vendor/jquery-2.2.4.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>			
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script src="{% static 'js/easing.min.js'%}"></script>			
    <script src="{% static 'js/hoverIntent.js'%}"></script>
    <script src="{% static 'js/superfish.min.js'%}"></script>	
    <script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>	
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>	
    <script src="{% static 'js/imagesloaded.pkgd.min.js'%}"></script>
    <script src="{% static 'js/justified.min.js'%}"></script>					
    <script src="{% static 'js/jquery.sticky.js'%}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js'%}"></script>			
    <script src="{% static 'js/parallax.min.js'%}"></script>		
    <script src="{% static 'js/mail-script.js'%}"></script>	
    <script src="{% static 'js/main.js'%}"></script>	
</body>
</html>
