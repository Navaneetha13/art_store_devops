{% load static %}
<!-- Navbar -->
<nav class="main-header navbar navbar-expand" style="background: linear-gradient(135deg, #fd7e14 0%, #17a2b8 100%); color: #f1f1f1; box-shadow: 0 4px 20px rgba(0,0,0,0.4);">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button" style="color: #e94560;"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'admin_profile' %}" class="nav-link" style="color: #f1f1f1; transition: color 0.3s;" onmouseover="this.style.color='#e94560'" onmouseout="this.style.color='#f1f1f1'">Profile</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'change_password' %}" class="nav-link" style="color: #f1f1f1; transition: color 0.3s;" onmouseover="this.style.color='#e94560'" onmouseout="this.style.color='#f1f1f1'">Setting</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'logout' %}" class="nav-link" style="color: #f1f1f1; transition: color 0.3s;" onmouseover="this.style.color='#e94560'" onmouseout="this.style.color='#f1f1f1'">Logout</a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Notifications Dropdown Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#" style="color: #f1f1f1;">
        <i class="far fa-bell"></i>
        <span class="badge badge-danger navbar-badge" style="background-color: #e94560;">{{enq_status}}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="background-color: #16213e; border: 1px solid #e94560;">
        <span class="dropdown-item dropdown-header" style="background-color: #1a1a2e; color: #f1f1f1; border-bottom: 2px solid #e94560;">{{enq_status}} Notifications</span>
        {% for i in enq_details %}
        <div class="dropdown-divider" style="border-color: #0f3460;"></div>
        <a href="{% url 'view-enquiry' id=i.id %}" class="dropdown-item" style="color: #f1f1f1; transition: background 0.3s;" onmouseover="this.style.backgroundColor='#0f3460'" onmouseout="this.style.backgroundColor='transparent'">
          <i class="fas fa-envelope mr-2" style="color: #e94560;"></i> {{i.enquirynumber}}
          <span class="float-right text-muted text-sm" style="color: #b8b8b8;">{{i.enquiry_date}}</span>
        </a>{% endfor %}
        <div class="dropdown-divider" style="border-color: #0f3460;"></div>
        <a href="{% url 'unanswered_enquiry' %}" class="dropdown-item dropdown-footer" style="background-color: #1a1a2e; color: #e94560; text-align: center;">See All Notifications</a>
      </div>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-widget="fullscreen" href="#" role="button" style="color: #f1f1f1;">
        <i class="fas fa-expand-arrows-alt"></i>
      </a>
    </li>
  </ul>
</nav>
