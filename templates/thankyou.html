{% extends 'base1.html' %}
{% load static %}

{% block content %}
			{% for message in messages %}
			<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
				<strong>Message:</strong> {{ message }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endfor %}
			<!-- start banner Area -->
			<section class="banner-area relative" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Thank You		
							</h1>	
							<p class="text-white link-nav"><a href="{% url 'index' %}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="{% url 'contactus' %}"> Art Products</a></p>
						</div>											
					</div>
				</div>
			</section>
			<!-- End banner Area -->	
			

			<!-- Start upcoming-exibition Area -->
			<section class="contact-page-area section-gap">
				<div class="container">
					<div class="row">
					
					<div class="title text-center">
								
							</div>
						<div class="col-lg-8">
                            <!-- /.card-header -->
           
            <h1>Thank You!!</h1>
            <hr>
            <p style="font-size: 20px;">Your enquiry number is <strong style="color: blue;">{{ enquirynumber }}</strong> we will contact you soon.</p>
						</div>
					</div>
				</div>	
			</section>

			<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
			<!-- jQuery (required for Bootstrap) -->
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

			<!-- Bootstrap JavaScript (ensure it's included) -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

			
			<script>
				$(document).ready(function () {
					
					setTimeout(function () {
						$(".alert").fadeTo(500, 0).slideUp(500, function () {
							$(this).remove();
						});
					}, 5000);
				});
				</script>
				
				
           

			{% endblock %}
